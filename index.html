<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Vocabulary Builder | Acode</title>
</head>
<body>
    <section>
        <i class="fa-solid fa-angle-down"></i>
        <button class="selector">Select Topic</button>
        <section class="menu">
            <section class="select">Words</section>
            <section class="select">Phrases</section>
        </section>
        <button id="start">Start</button>
    </section>
    <section class="display none">
        <h1 id="word">Word</h1>
    </section>
    <section class="container none">
        <button class="choice">
            <span class="choicetext"></span>
        </button>
        <button class="choice">
            <span class="choicetext"></span>
        </button>
        <button class="choice">
            <span class="choicetext"></span>
        </button>
        <button class="choice">
            <span class="choicetext"></span>
        </button>
    </section>
    <script src="/src/main.js"></script>

</html>
